# Required backend
backend = leveldb
leveldb.home = /data/leveldb
standalone.port = 8080
standalone.host = 0.0.0.0

# Enable WarpScript endpoints
warpscript.http.endpoint = /api/v0/exec
warpscript.http.version.endpoint = /api/v0/version

# Define a valid token
warp.token.mytoken = {
  'owner' 'test'
  'producer' 'test'
  'application' 'testapp'
  'ttl' 0
  'labels' { }
}
