name: Bundle Stats

on:
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  compare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - uses: grafana/plugin-actions/bundle-size@main
